<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca:wght@400;700&family=Outfit:wght@300;400;500&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Rubik:wght@400;500;700&family=Spartan:wght@400;500;700&display=swap"
    rel="stylesheet" />
  <title>Frontend Mentor | NFT preview card component</title>

  </style>
</head>

<body>
  <main>
    <section class="card">
      <div class="img-container">
        <div class="card-img">
          <img src="images/image-equilibrium.jpg" alt="equilibrium" class="nft-img">
        </div>
      </div>
      <div class="content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="container">
        <ul>
          <li class="price">
            <img src="images/icon-ethereum.svg" alt="" aria-hidden="true">
            <p>0.041 ETH</p>
          </li>
          <li class="days">
            <img src="images/icon-clock.svg" alt="" aria-hidden="true">
            <p>3 days left</p>
          </li>
        </ul>
      </div>
      <!--
      <div class="container">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="" aria-hidden="true">
          <span>0.041 ETH</span>
        </div>
        <div class="days">
          <img src="images/icon-clock.svg" alt="" aria-hidden="true">
          <span>3 days left</span>
        </div>
      </div>
      -->
      <div class="creator">
        <img src="images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>
  </main>


</body>

</html>
